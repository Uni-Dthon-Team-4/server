spring:
  server:
    port: 8080
    connection-timeout: 15m
  jackson:
    time-zone: Asia/Seoul
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
  task:
    scheduling:
      pool:
        size: 10

# multipart 파일 용량 늘려주는 부분
servlet:
  multipart:
    max-file-size: 200MB
    max-request-size: 300MB

logging:
  level:
    root: INFO
    org:
      hibernate:
        SQL: DEBUG
        type: trace
